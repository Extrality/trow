# Default values for trow.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: ghcr.io/extrality/trow
  tag:
  pullPolicy: IfNotPresent

trow:
  ## if using NodePort, this can be set to 127.0.0.1:XXXX
  ## Where "XXXX" is the value of service.nodePort
  domain: myregistry.mydomain.io
  # user: user
  # password: password
  validation:
    enableWebhook: false
    ## Ignore or Fail
    onWebhookFailure: Ignore
    ## The validation webhook need to be configured.
    ## Note: it runs AFTER mutation webhooks.
    ## Example:
    config:
      default: Deny # Deny or Allow
      allow:
        - 127.0.0.1
      deny: []
  proxyConfig:
    enableWebhook: false
    ## Ignore or Fail
    onWebhookFailure: Ignore
    config:
      - alias: docker
        host: registry-1.docker.io
      - alias: nvcr
        host: https://nvcr.io
      - alias: quay
        host: quay.io
      # - alias: toto
      #  host: http://toto.land

webhookPatch:
  image:
    image: registry.k8s.io/ingress-nginx/kube-webhook-certgen:v1.1.1
    pullPolicy: IfNotPresent
imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

service:
  type: NodePort
  port: 8000
  ## Specify the nodePort value for the LoadBalancer and NodePort service types.
  nodePort:

ingress:
  enabled: false
  gke: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - paths: ['/']
      host:
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

volumeClaim:
  accessModes: [ "ReadWriteOnce" ]
  resources:
    requests:
      storage: 20Gi
